{% extends 'layout.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Video Downloader</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="/youtube">Youtube</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/facebook">Facebook</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/instagram">Instagram</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tiktok">Tiktok</a>
          </li>
        </ul>
      </div>
    </div>
</nav>
<br><br>
<form action="/instagram" method="POST" class="row gy-2 gx-3 align-items-center">
    <div class="col-auto">
      <label class="visually-hidden" for="autoSizingInputGroup">Instagram Downloader</label>
      <div class="input-group">
        <input type="text" class="form-control" name="url" id="autoSizingInputGroup" placeholder="Link instagram...">
      </div>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  
    
    {% if thumb %}
        
        {% if download %}
            <br><br>
            <div class="card" style="width: 18rem;">
                <img src="{{thumb}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <a href="{{download}}" class="btn btn-primary">download</a>
                </div>
            </div>
        {% endif %}
            
    {% endif %}
        
{% endblock  %}
